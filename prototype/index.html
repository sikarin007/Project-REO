<!DOCTYPE html>
<html lang="th" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDG 4 Admin Dashboard - ระบบจัดการโครงการ</title>
  
  <!-- Google Font - Kanit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS + DaisyUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Local styles -->
  <link rel="stylesheet" href="styles.css">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'kanit': ['Kanit', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>
<body class="bg-transparent">

<!-- Login Screen -->
<div id="loginScreen" class="min-h-screen gradient-bg flex items-center justify-center p-4">
  <div class="card w-full max-w-md bg-base-100 shadow-2xl">
    <div class="card-body">
      <div class="text-center mb-6">
        <div class="w-20 h-20 mx-auto mb-4 rounded-xl bg-blue-600 flex items-center justify-center text-white text-3xl font-bold shadow-lg">
          SDG
                </div>
        <h2 class="text-3xl font-bold text-gray-800">เข้าสู่ระบบ</h2>
        <p class="text-gray-500 mt-2">ระบบจัดการโครงการ SDG 4</p>
              </div>

      <div class="form-control">
        <label class="label">
          <span class="label-text font-medium">เลือกหน่วยงาน</span>
        </label>
        <select id="loginOrg" class="select select-bordered w-full">
          <option value="admin">Admin</option>
        </select>
      </div>

      <div class="form-control mt-4">
        <label class="label">
          <span class="label-text font-medium">PIN (6 หลัก)</span>
        </label>
        <input type="password" id="loginPin" placeholder="กรุณาระบุรหัส PIN"
               class="input input-bordered w-full" maxlength="6" inputmode="numeric" autocomplete="current-password">
        <label class="label">
          <span class="label-text-alt text-gray-500">ผู้ดูแลระบบ: 999999 | หน่วยงาน: 123456</span>
        </label>
      </div>
      
      <button id="loginBtn" class="btn btn-primary w-full mt-6 bg-blue-600 hover:bg-blue-700 border-0 text-white shadow-md">
        <i class="fas fa-sign-in-alt mr-2"></i>
        เข้าสู่ระบบ
      </button>
      
      <div class="text-center mt-6 text-sm text-gray-500">
        <p>ปีงบประมาณ 2568 | เครือข่ายนครชัยบุรินทร์</p>
          </div>
              </div>
              </div>
              </div>

<!-- Main App -->
<div id="mainApp" class="hidden min-h-screen">
  <!-- Navbar -->
  <div class="navbar navbar-custom sticky top-0 z-50">
    <div class="navbar-start">
      <label for="sidebar-toggle" class="btn btn-ghost lg:hidden">
        <i class="fas fa-bars text-xl"></i>
      </label>
      <div class="w-12 h-12 lg:w-14 lg:h-14 rounded-xl bg-blue-600 flex items-center justify-center text-white font-bold text-sm lg:text-base shadow-lg px-2">
        SDG
      </div>
      <div class="ml-2 lg:ml-4 flex-1 min-w-0">
        <div class="text-sm sm:text-base lg:text-xl font-bold text-gray-800 truncate">REO Planning Helper</div>
        <div class="text-xs lg:text-sm text-gray-500 hidden sm:block truncate">ระบบวางแผนและจัดการโครงการ</div>
      </div>
    </div>

    <div class="navbar-end gap-2">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost gap-2">
          <i class="fas fa-user-circle text-lg lg:text-xl"></i>
          <span id="userDisplay" class="hidden sm:inline">Admin</span>
        </label>
        <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow-lg bg-base-100 rounded-box w-52 mt-2">
          <li><a id="logoutBtn"><i class="fas fa-sign-out-alt mr-2"></i>ออกจากระบบ</a></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Sidebar Toggle Checkbox (Mobile) -->
  <input type="checkbox" id="sidebar-toggle" class="drawer-toggle" />

  <!-- Main Content -->
  <div class="flex relative">
    <!-- Sidebar Overlay (Mobile) -->
    <label for="sidebar-toggle" class="drawer-overlay fixed inset-0 bg-black bg-opacity-50 lg:hidden"></label>
    
    <!-- Sidebar -->
    <aside class="w-72 p-4 lg:p-6 sidebar-menu sidebar-sticky fixed lg:sticky inset-y-0 left-0 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out lg:transition-none" id="sidebar">
      <div class="mb-6">
        <div class="flex items-center justify-between mb-4 lg:mb-4">
          <h3 class="text-sm font-semibold text-gray-500 uppercase">เมนูหลัก</h3>
          <label for="sidebar-toggle" class="btn btn-ghost btn-sm lg:hidden">
            <i class="fas fa-times"></i>
          </label>
        </div>
        <ul class="menu p-0" id="mainMenu">
          <!-- Menu items will be inserted here -->
        </ul>
      </div>
    </aside>
    
    <!-- Content Area -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8 w-full lg:ml-72">
      <div id="pageContent">
        <!-- Pages will be loaded here -->
      </div>
    </main>
  </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
